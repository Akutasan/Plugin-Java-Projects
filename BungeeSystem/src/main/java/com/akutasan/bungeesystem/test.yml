[size=11][b]§1 Netzwerk[/size]

[size=7]
(1) Das Regelwerk ist für alle Nutzer gleichgültig.
(2) Mit dem betreten unseres Minecraft Netzwerks akzeptiert der Spieler das Regelwerk und ist somit verpflichtet sich an dieses zu halten.
(3) Bei verstößen gegen das Regelwerk wird eine angemessene Strafe vom Serverteam ausgesprochen.
(4) Unwissenheit schützt nicht vor Strafe.
(5) Es können jederzeit Änderungen an den Serverregeln vorgenommen werden. Diese Änderungen sind mit sofortiger Wirkung bindend.
[/size]


[size=11][b]§2 Strafen[/size]

[size=7]
(1) Jegliche beleidigende, provokante, respektlose oder sexuelle Äußerungen sind im öffentlichen Chat stets zu unterlassen.
(2) Beim Verstoß im Chat wird durch ein Teammitglied ein Ausschluss aus dem öffentlichen Chat ausgesprochen.
(3) Das Teammitglied, das die Strafe über den Spieler bestimmt, behält sich das Recht vor, seinen/ihren Namen anonym zu halten.
[/size]

[size=11][b]§3 Ingame[/size]

[size=10]§3a Allgemein[/size]
[size=7]
(1) Jede Modifikation am Client, welche dem Spieler einen unfairen Vorteil im Spiel bieten kann, ist verboten.
(2) Das Ausnutzen von Bugs ist verboten. Jeder Spieler ist dazu verpflichtet den gefundenen Bug im Forum, dem Discord oder im Teamspeak zu melden.
(3) Minecraft Skins welche unangemessene, beleidigende, anstößige oder nationalsozialistische Zeichen oder Personen zeigen sind strengstens verboten.
(4) Das Verwenden von beleidigende, nationalsozialistischen, sexuellen Minecraft-, Clan- oder Haustiernamen ist zu unterlassen.
[/size]

[size=10]§3b Verhalten[/size]
[size=7]
(1) Das Handeln mit Echtgeld (PayPal, PaysafeCard, Bitcoins usw.) ist strengstens verboten. Auch das Anbieten eines Handels mit Echtgeld ist zu unterlassen.
(2)  Das Bauen von anstößigen oder unangebrachten Bauwerken ist verboten.
(3) Auf dem Themenserver Survival ist das “Griefen” und “Scammen” verboten. Mit einem zulässigem Beweis wird der Griefer/Scammer bestraft.
(4) Das Umgehen einer Strafe (Ban oder Mute) durch einen anderen Minecraft Account oder Programmen wie VPN ist strengstens verboten.
(5) Das Bauen von Warp-, Spawn- oder ähnlichen Fallen ist verboten.
[/size]
[size=10]§3c Spielmodi[/size]
[size=7]
(1) Teaming ist nur in Spielmodi erlaubt, in denen es ausdrücklich erwähnt ist.
(2) Das gezielte Verbessern der Statistiken durch Fremdeinwirkung ist verboten. (=Statspushing)
(3) Das voraussichtliche blocken von Spawns in Knocked ist verboten.
[/size]

[size=10]§3d Chatverhalten[/size]

[size=7]
(1) Jegliche unangemessenen, beleidigende oder nationalsozialistische Aussagen gegenüber anderen Nutzern sind zu unterlassen.
(2) Werbung, welche nicht zu Gunsten von Reqiuem ist, wird von einem Teammitglied entsprechend sanktioniert.
(3) Das exzessive Nutzen von Capslock (Großbuchstaben) ist verboten.
(4) Dauerhafter und unnötiger Spam ist nicht gestattet.
(5) Die oberen Regeln gelten nicht für Private Nachrichten und Party/Clan Chats.
[/size]

